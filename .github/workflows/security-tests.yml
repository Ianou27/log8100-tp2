name: Security Tests

# Trigger workflow on push or pull request to main or manually
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows you to manually trigger the workflow from the GitHub UI

jobs:
  security-tests:
    name: Run CodeQL and Snyk Security Tests
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up CodeQL for static code analysis
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'javascript'  # Replace with the correct language for your project (e.g., 'python', 'go', etc.)

      # Step 3: Run CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      # Step 4: Run Snyk.io to check for vulnerabilities in dependencies
      - name: Run Snyk Test
        uses: snyk/actions@v1
        with:
          command: monitor
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}  # Ensure you add your Snyk token in GitHub Secrets

      # Step 5: Upload Snyk Report
      - name: Upload Snyk Report
        uses: actions/upload-artifact@v3
        with:
          name: Snyk Report
          path: snyk_report.html
