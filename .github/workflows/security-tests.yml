name: Snyk Security Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows you to manually trigger the workflow

jobs:
  security-tests:
    name: Run Snyk Security Tests
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Get Node v8
        uses: actions/setup-node@v3
        with:
          node-version: 8.17.0
      
      - name: Install dependencies
        run: npm install
        
      # Step 2: Run Snyk to check for vulnerabilities and generate SARIF
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test --sarif-file-output=snyk.sarif

      # Step 3: Upload SARIF file
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
          category: snyk

      # Step 4: Generate HTML report (optional)
      - name: Generate HTML report
        run: |
          npm install -g snyk-to-html
          snyk test --json | snyk-to-html -o snyk-results.html
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Step 5: Upload Snyk HTML report as artifact (optional)
      - name: Upload Snyk HTML report
        uses: actions/upload-artifact@v3
        with:
          name: snyk-results
          path: snyk-results.html
