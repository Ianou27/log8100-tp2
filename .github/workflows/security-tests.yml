name: Security Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows you to manually trigger the workflow

jobs:
  security-tests:
    name: Run CodeQL and Snyk Security Tests
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up CodeQL for static code analysis
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'javascript'  # Replace with the correct language for your project (e.g., 'python', 'go', etc.)

      # Step 3: Run CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      # Step 4: Set up Snyk
      - name: Set up Snyk
        uses: snyk/actions/setup@v2
        with:
          version: 'latest'  # You can specify a version if needed

      # Step 5: Run Snyk Test
      - name: Run Snyk test
        run: snyk test --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Step 6: Upload Snyk Report
      - name: Upload Snyk Report
        uses: actions/upload-artifact@v3
        with:
          name: Snyk Report
          path: snyk_report.html
