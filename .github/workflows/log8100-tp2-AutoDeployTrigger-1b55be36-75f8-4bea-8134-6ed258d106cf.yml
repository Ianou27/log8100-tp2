name: Trigger auto deployment for log8100-tp2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/log8100-tp2-AutoDeployTrigger-1b55be36-75f8-4bea-8134-6ed258d106cf.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.LOG8100TP2_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.LOG8100TP2_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.LOG8100TP2_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.LOG8100TP2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.LOG8100TP2_REGISTRY_PASSWORD }}
          containerAppName: log8100-tp2
          resourceGroup: log8100-tp2
          imageToBuild: ianou27/log8100-tp2:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


