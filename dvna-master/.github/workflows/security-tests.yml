name: Security Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security-tests:
    name: Run CodeQL and Snyk Security Tests
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up CodeQL for static code analysis
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: 'javascript' # Update this to your project language, e.g., 'python', 'go', etc.

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

    # Step 3: Run Snyk.io to check for vulnerabilities in dependencies
    - name: Run Snyk Test
      uses: snyk/actions@v1
      with:
        command: monitor
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    # Step 4: Upload the results of Snyk Test
    - name: Upload Snyk Report
      uses: actions/upload-artifact@v3
      with:
        name: Snyk Report
        path: snyk_report.html
